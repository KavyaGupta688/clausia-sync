<!DOCTYPE html>
<html>
<head>
  <title>Clausia</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #6b7280;
      font-size: 12px;
    }

    .button {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
      text-decoration: none;
      text-align: center;
    }

    .button:hover {
      opacity: 0.9;
    }

    .info {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Clausia</h1>
    <p class="subtitle">Compliance Scanner</p>
  </div>

  <button class="button" onclick="openDevTools()">Open DevTools Panel</button>
  
  <button class="button" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);" onclick="window.open('https://your-app-name.onrender.com', '_blank')">
    Go to Dashboard
  </button>

  <div class="info">
    <strong>Quick Start:</strong><br>
    1. Open Chrome DevTools (F12)<br>
    2. Click the "Clausia" tab<br>
    3. Browse your site to detect issues
  </div>

  <script>
    function openDevTools() {
      alert('Open Chrome DevTools (F12) and look for the "Clausia" tab');
    }
  </script>
</body>
</html>
